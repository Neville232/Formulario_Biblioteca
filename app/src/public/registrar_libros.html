<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Libros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Libro</h1>
        <form id="bookRegistrationForm">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="cota">Cota:</label>
                <input type="text" id="cota" name="cota" required>
            </div>
            <div class="form-group">
                <label for="edicion">Edición:</label>
                <input type="number" id="edicion" name="edicion" required>
            </div>
            <div class="form-group">
                <label for="publicacion">Fecha de Publicación:</label>
                <input type="date" id="publicacion" name="publicacion" required>
            </div>
            <div class="form-group">
                <label for="ejemplar">Ejemplar:</label>
                <input type="number" id="ejemplar" name="ejemplar" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="bookInfo"></div>
    </div>
    <script src="js/registrar_libros.js"></script>
</body>
</html>
